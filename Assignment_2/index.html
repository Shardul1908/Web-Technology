<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <title>Registration Form</title>
</head>
<body>
    <h3>Registration Form</h3>

    <form action="display.html">
        <table cellpadding=20>
            <td class="title">Personal Detials:</td>

            <tr>
                <td>First Name:</td>
                <td><input type="text" name="first_name" placeholder="First Name" maxlength="30" size="40"></td>
            </tr>

            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="last_name" placeholder="Last Name" maxlength="30" size="40"></td>
            </tr>

            <tr>
                <td>Date of birth:</td>
                <td><input type="date" name="dob"></td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" placeholder="Email" maxlength="50" size="40"></td>
            </tr>

            <tr>
                <td>Mobile Number:</td>
                <td><input type="number" name="mobile_number" placeholder="Mobile Number" maxlength="10" size="40"></td>
            </tr>

            <tr>
                <td>GENDER</td>
                <td>
                <input type="radio" name="Gender" value="Male" />Male
                <input type="radio" name="Gender" value="Female" />Female
                <input type="radio" name="Gender" value="Other" />Other
                </td>
            </tr>

            <td class="title">Address Detials:</td>

            <tr>
                <td>Address:<br><br><br></td>
                <td><textarea name="address" rows="4" cols="38"></textarea></td>
            </tr>

            <tr>
                <td>City:</td>
                <td><input type="text" name="city" placeholder="City" maxlength="30" size="40"></td>
            </tr>

            <tr>
                <td>Pin Code:</td>
                <td><input type="text" name="pin_code" placeholder="Pin Code" maxlength="6" size="40"></td>
            </tr>

            <tr>
                <td>State:</td>
                <td><input type="text" name="state" placeholder="State" maxlength="30" size="40"></td>
            </tr>

            <tr>
                <td>Country:</td>
                <td><input type="text" name="country" placeholder="Country" maxlength="30" size="40"></td>
            </tr>

            <td class="title">Other Detials:</td>

            <tr>
                <td>Class:</td>
                <td>
                    <select name="class" id="class">
                        <option value="FE">FE</option>
                        <option value="SE">SE</option>
                        <option value="TE">TE</option>
                        <option value="BE">BE</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Department:</td>
                <td>
                    <select name="department" id="department">
                        <option value="Computer">Computer</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="ENTC">ENTC</option>
                        <option value="Printing">Printing</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2" style="margin-left: auto; margin-right: auto;">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
